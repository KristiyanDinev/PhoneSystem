<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
</head>
<body>

<div th:object="user">
    <h3>User</h3>

    <p>Username:  <p th:text="*{name}"></p>
    <p>Email:  <p th:text="*{email}"></p>

</div>

<div>
    <h3>Phones</h3>

    <p th:text="${#lists.size(phones)}"></p>

    <ol th:each="phone:${phones}">
        <li th:text="${phone.number}"></li>
    </ol>
</div>
</body>
</html>
